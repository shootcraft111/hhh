<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terps Only</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin-top: 50px;
      background-color: #1C1B1A;
      color: white;
    }
    .phone-card {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .phone-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .phone-card:hover {
      transform: scale(1.05);
    }
    .price-details {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }
    .btn-order {
      margin-top: 15px;
    }
    .admin-link {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #ffc107;
      color: #000;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .admin-link:hover {
      background: #e0a800;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="admin.html" class="admin-link">Admin</a>

  <div class="container">
    <h1 class="text-center mb-4">Terps Only Shop</h1>
    <div id="product-list" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const phones = [
      {
        name: "iPhone 14",
        price: 999,
        image: "./iphone.jpg",
        quantitePrix: "1 = 999€, 5+ = 950€, 10+ = 900€"
      },
      {
        name: "Samsung Galaxy S23",
        price: 899,
        image: "./samsung.jpg",
        quantitePrix: "1 = 899€, 5+ = 850€, 10+ = 800€"
      },
      {
        name: "Google Pixel 8",
        price: 799,
        image: "./pixel.jpg",
        quantitePrix: "1 = 799€, 5+ = 760€, 10+ = 720€"
      },
      {
        name: "Nokia",
        price: 749,
        image: "./nokia.jpg",
        quantitePrix: "1 = 749€, 5+ = 700€, 10+ = 650€"
      },
      {
        name: "Xiaomi Mi 13",
        price: 699,
        image: "./xiaomi.jpg",
        quantitePrix: "1 = 699€, 5+ = 660€, 10+ = 620€"
      },
    ];

    function displayPhones() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      phones.forEach((phone) => {
        productList.innerHTML += `
          <div class="col-md-4">
            <div class="phone-card">
              <img src="${phone.image}" alt="${phone.name}">
              <h5>${phone.name}</h5>
              <p>Prix unitaire : ${phone.price}€</p>
              <div class="price-details">Prix par quantité : ${phone.quantitePrix}</div>
              <a href="https://t.me/rolexbordeaux" class="btn btn-success btn-order" target="_blank">Commander</a>
            </div>
          </div>
        `;
      });
    }

    displayPhones();
  </script>
</body>
</html>
